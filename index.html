<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

  <div class="container">
    <div class="image-grad">
      <img class="header-img" src="images/image-header-mobile.jpg" alt="header-img">
      <div class="grad"></div>
    </div>
    
    <div class="text-box">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
        <div class="stat">
          <span class="stat-num">10k+</span>
          <span class="stat-name">companies</span>
        </div>
        <div class="stat">
          <span class="stat-num">314</span>
          <span class="stat-name">templates</span>
        </div>
        <div class="stat">
          <span class="stat-num">12m+</span>
          <span class="stat-name">queries</span>
        </div>
      </div>
    </div>
    
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/study-avishek">Avishek Chatterjee</a>.
  </div>
</body>
</html>
